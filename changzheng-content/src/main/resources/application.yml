server:
  port: 8083

spring:
  application:
    name: content-service
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/changzheng_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:changzheng123}
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

# 文件上传配置
file:
  upload:
    base-path: ${FILE_UPLOAD_PATH:/opt/changzheng/uploads}
    base-url: ${FILE_UPLOAD_URL:https://deathcmd.cn/uploads}
    max-size: 104857600  # 100MB

logging:
  level:
    com.changzheng: debug
